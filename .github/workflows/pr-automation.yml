name: PR Automation Workflow

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  code-quality:
    name: code-quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint checks
        id: eslint
        run: npm run lint

      - name: Run Prettier formatting check
        id: prettier
        run: npx prettier --check .

      - name: Post Code Quality Report
        uses: actions/github-script@v7
        with:
          script: |
            const eslintOutput = `${{ steps.eslint.outputs.stdout || 'No ESLint output' }}`;
            const prettierOutput = `${{ steps.prettier.outputs.stdout || 'No Prettier output' }}`;
            
            const comment = `
            ## Code Quality Report
            ### ESLint Results
            \`\`\`
            ${eslintOutput}
            \`\`\`
            
            ### Prettier Results
            \`\`\`
            ${prettierOutput}
            \`\`\`
            `;
            
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment.trim()
            });

  testing-suite:
    name: testing-suite
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run test suite with coverage
        id: tests
        run: npm test -- --coverage

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          if-no-files-found: error

      - name: Post Test Coverage Report
        uses: actions/github-script@v7
        with:
          script: |
            const testOutput = `${{ steps.tests.outputs.stdout || 'No test output' }}`;
            
            const comment = `
            ## Test Coverage Report
            \`\`\`
            ${testOutput}
            \`\`\`
            `;
            
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment.trim()
            });

  security-scan:
    name: security-scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run dependency vulnerability check
        id: npm-audit
        run: npm audit --json || true

      - name: Scan for secrets
        id: secret-scan
        uses: actions/checkout@v4
        with:
          secret-scanning: true

      - name: Post Security Scan Report
        uses: actions/github-script@v7
        with:
          script: |
            const auditOutput = `${{ steps.npm-audit.outputs.stdout || 'No audit output' }}`;
            const secretScanOutput = `${{ steps.secret-scan.outputs.stdout || 'No secret scan output' }}`;
            
            const comment = `
            ## Security Scan Report
            ### Vulnerabilities (Dependencies)
            \`\`\`
            ${auditOutput}
            \`\`\`
            
            ### Secrets Scan Results
            \`\`\`
            ${secretScanOutput}
            \`\`\`
            `;
            
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment.trim()
            });

  build-validation:
    name: build-validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        id: build
        run: npm run build

      - name: Validate endpoints
        id: endpoints
        run: |
          echo "Validating build output..."
          if [ -d "dist" ] || [ -d "build" ]; then
            echo "✅ Build directory exists"
            # Start local server for endpoint testing
            npm start &
            sleep 5
            # Test default endpoint
            if curl -s http://localhost:3000 > /dev/null; then
              echo "✅ Root endpoint accessible"
            else
              echo "❌ Root endpoint not accessible"
              exit 1
            fi
          else
            echo "❌ Build directory not found"
            exit 1
          fi

      - name: Create deployment preview artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            dist/
            build/
          if-no-files-found: error

      - name: Post Build Validation
        uses: actions/github-script@v7
        with:
          script: |
            const buildOutput = `${{ steps.build.outputs.stdout || 'No build output' }}`;
            const endpointsOutput = `${{ steps.endpoints.outputs.stdout || 'No endpoint validation output' }}`;
            
            const comment = `
            ## Build Validation
            ### Build Status
            \`\`\`
            ${buildOutput}
            \`\`\`
            
            ### Endpoint Validation
            \`\`\`
            ${endpointsOutput}
            \`\`\`
            `;
            
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment.trim()
            });